<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier Jatinegara Memory Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --cosmic-dark: #0a0e27;
            --cosmic-purple: #6b3fa0;
            --cosmic-blue: #1e88e5;
            --cosmic-cyan: #00e5ff;
            --cosmic-pink: #ff006e;
            --cosmic-yellow: #ffd500;
            --cosmic-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-size: 120px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--cosmic-dark);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 50px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5em;
            font-weight: 900;
            background: linear-gradient(90deg, var(--cosmic-cyan), var(--cosmic-pink), var(--cosmic-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 229, 255, 0.5);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 1.2em;
            color: var(--cosmic-cyan);
            opacity: 0.8;
        }

        /* Stats Panel */
        .stats-panel {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 229, 255, 0.3);
            border-radius: 15px;
            padding: 20px 30px;
            min-width: 150px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 229, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .stat-card:hover {
            border-color: var(--cosmic-cyan);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.3);
            transform: translateY(-3px);
        }

        .stat-label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2em;
            font-weight: 700;
            color: var(--cosmic-cyan);
        }

        /* Controls */
        .controls {
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .btn {
            font-family: 'Orbitron', sans-serif;
            padding: 15px 35px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--cosmic-blue), var(--cosmic-purple));
            color: white;
            box-shadow: 0 5px 25px rgba(107, 63, 160, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 35px rgba(107, 63, 160, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--cosmic-pink), var(--cosmic-yellow));
            color: white;
            box-shadow: 0 5px 25px rgba(255, 0, 110, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 35px rgba(255, 0, 110, 0.6);
        }

        /* Difficulty Selector */
        .difficulty-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .difficulty-btn {
            padding: 10px 20px;
            border: 2px solid rgba(0, 229, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
        }

        .difficulty-btn.active {
            background: var(--cosmic-cyan);
            color: var(--cosmic-dark);
            border-color: var(--cosmic-cyan);
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.6);
        }

        .difficulty-btn:hover {
            border-color: var(--cosmic-cyan);
            transform: scale(1.05);
        }

        /* Game Board */
        .game-board {
            display: grid;
            gap: 15px;
            justify-content: center;
            animation: fadeIn 1s ease-out 0.9s both;
            padding: 20px 0;
            margin-bottom: 40px;
        }

        .game-board.grid-4x4 {
            grid-template-columns: repeat(4, var(--card-size));
        }

        .game-board.grid-6x6 {
            grid-template-columns: repeat(6, var(--card-size));
        }

        .game-board.grid-8x4 {
            grid-template-columns: repeat(8, var(--card-size));
        }

        /* Card Styles */
        .card {
            width: var(--card-size);
            height: var(--card-size);
            position: relative;
            cursor: pointer;
            animation: cardAppear 0.6s ease-out backwards;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .card.flipped .card-front {
            opacity: 0;
            pointer-events: none;
        }

        .card.flipped .card-back {
            opacity: 1;
        }

        .card.matched {
            animation: matchPulse 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes matchPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .card.wrong {
            animation: wrongShake 0.5s ease-out;
        }

        @keyframes wrongShake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
            75% { transform: rotate(-3deg); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            transition: opacity 0.6s ease;
            top: 0;
            left: 0;
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 3px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            opacity: 1;
            z-index: 2;
        }

        .card-front::before {
            content: '?';
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.3);
            position: absolute;
        }

        .card-front::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: cardShimmer 3s infinite;
        }

        @keyframes cardShimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .card-back {
            background: linear-gradient(135deg, var(--cosmic-cyan), var(--cosmic-blue));
            border: 3px solid rgba(255, 255, 255, 0.4);
            opacity: 0;
            z-index: 1;
            padding: 5px;
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9), rgba(118, 75, 162, 0.9));
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            border: 3px solid var(--cosmic-cyan);
            box-shadow: 0 0 50px rgba(0, 229, 255, 0.5);
            animation: modalSlideUp 0.5s ease-out;
            max-width: 500px;
        }

        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateY(100px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: var(--cosmic-yellow);
            text-shadow: 0 0 20px rgba(255, 213, 0, 0.5);
        }

        .modal-text {
            font-size: 1.3em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .modal-stats {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .modal-stat {
            margin: 10px 0;
            font-size: 1.1em;
        }

        /* Sound Toggle */
        .sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 229, 255, 0.3);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5em;
        }

        .sound-toggle:hover {
            background: rgba(0, 229, 255, 0.2);
            border-color: var(--cosmic-cyan);
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.4);
        }

        /* Particle effects */
        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 999;
            font-size: 30px;
            animation: particleFloat 1s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            :root {
                --card-size: 80px;
            }
            
            .title {
                font-size: 2em;
            }

            .stat-card {
                min-width: 120px;
                padding: 15px 20px;
            }

            .stat-value {
                font-size: 1.5em;
            }

            .btn {
                padding: 12px 25px;
                font-size: 0.9em;
            }

            .game-board {
                gap: 10px;
            }
        }

        /* Combo indicator */
        .combo-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 4em;
            font-weight: 900;
            color: var(--cosmic-yellow);
            text-shadow: 0 0 30px rgba(255, 213, 0, 0.8);
            pointer-events: none;
            z-index: 999;
            animation: comboAppear 1s ease-out forwards;
        }

        @keyframes comboAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
        }
    </style>
</head>
<body>
    <!-- Animated Stars Background -->
    <div class="stars" id="stars"></div>

    <!-- Sound Toggle -->
    <div class="sound-toggle" id="soundToggle" title="Toggle Sound">üîä</div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="title">PREMIER JATINEGARA MEMORY QUEST</h1>
            <p class="subtitle">Mari temukan Supervisor Kita</p>
        </div>

        <!-- Stats Panel -->
        <div class="stats-panel">
            <div class="stat-card">
                <div class="stat-label">Level</div>
                <div class="stat-value" id="levelDisplay">1</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Skor</div>
                <div class="stat-value" id="scoreDisplay">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Gerakan</div>
                <div class="stat-value" id="movesDisplay">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Waktu</div>
                <div class="stat-value" id="timerDisplay">0:00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Kombo</div>
                <div class="stat-value" id="comboDisplay">0</div>
            </div>
        </div>

        <!-- Difficulty Selector -->
        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-difficulty="easy">Mudah (4x4)</button>
            <button class="difficulty-btn" data-difficulty="medium">Sedang (6x6)</button>
            <button class="difficulty-btn" data-difficulty="hard">Sulit (8x4)</button>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-primary" id="startBtn">Mulai Game</button>
            <button class="btn btn-secondary" id="resetBtn">Reset</button>
        </div>

        <!-- Game Board -->
        <div class="game-board grid-4x4" id="gameBoard"></div>
    </div>

    <!-- Victory Modal -->
    <div class="modal" id="victoryModal">
        <div class="modal-content">
            <h2 class="modal-title">üéâ SELAMAT! üéâ</h2>
            <p class="modal-text">Kamu berhasil menyelesaikan level ini!</p>
            <div class="modal-stats">
                <div class="modal-stat">‚è±Ô∏è Waktu: <span id="finalTime">0:00</span></div>
                <div class="modal-stat">üéØ Gerakan: <span id="finalMoves">0</span></div>
                <div class="modal-stat">‚≠ê Skor: <span id="finalScore">0</span></div>
                <div class="modal-stat">üî• Kombo Maksimal: <span id="finalCombo">0</span></div>
            </div>
            <button class="btn btn-primary" id="nextLevelBtn">Level Berikutnya</button>
            <button class="btn btn-secondary" id="playAgainBtn">Main Lagi</button>
        </div>
    </div>

    <script>
        // Game State
        const gameState = {
            cards: [],
            flippedCards: [],
            matchedPairs: 0,
            moves: 0,
            score: 0,
            level: 1,
            combo: 0,
            maxCombo: 0,
            timer: 0,
            timerInterval: null,
            difficulty: 'easy',
            soundEnabled: true,
            isProcessing: false
        };

        // Photo paths for different difficulties
        // PENTING: Untuk GitHub Pages, pastikan nama file foto persis sama (case-sensitive)
        // Struktur folder di GitHub: semua foto harus di root folder atau di subfolder 'images/'
        const photoSets = {
            easy: [
                'Poto1.jpg', 'Poto2.jpg', 'Poto3.jpg', 'Poto4.jpg',
                'Poto5.jpg', 'Poto6.jpg', 'Poto7.jpg', 'Poto8.jpg'
            ],
            medium: [
                'Poto1.jpg', 'Poto2.jpg', 'Poto3.jpg', 'Poto4.jpg',
                'Poto5.jpg', 'Poto6.jpg', 'Poto7.jpg', 'Poto8.jpg',
                'Poto9.jpg', 'Poto10.jpg', 'Poto11.jpg', 'Poto12.jpg',
                'Poto13.jpg', 'Poto14.jpg', 'Poto15.jpg', 'Poto16.jpg',
                
            ],
            hard: [
                'Poto1.jpg', 'Poto2.jpg', 'Poto3.jpg', 'Poto4.jpg',
                'Poto5.jpg', 'Poto6.jpg', 'Poto7.jpg', 'Poto8.jpg',
                'Poto9.jpg', 'Poto10.jpg', 'Poto11.jpg', 'Poto12.jpg',
                'Poto13.jpg', 'Poto14.jpg', 'Poto15.jpg', 'Poto16.jpg',
		'Poto17.jpg', 'Poto18.jpg'
            ]
        };

        // DOM Elements
        const gameBoard = document.getElementById('gameBoard');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const levelDisplay = document.getElementById('levelDisplay');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const movesDisplay = document.getElementById('movesDisplay');
        const timerDisplay = document.getElementById('timerDisplay');
        const comboDisplay = document.getElementById('comboDisplay');
        const victoryModal = document.getElementById('victoryModal');
        const nextLevelBtn = document.getElementById('nextLevelBtn');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const soundToggle = document.getElementById('soundToggle');
        const difficultyBtns = document.querySelectorAll('.difficulty-btn');

        // Initialize stars background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Sound effects (using Web Audio API)
        function playSound(type) {
            if (!gameState.soundEnabled) return;
            
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            switch(type) {
                case 'flip':
                    oscillator.frequency.value = 800;
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                    break;
                case 'match':
                    oscillator.frequency.value = 1200;
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                    break;
                case 'wrong':
                    oscillator.frequency.value = 200;
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.2);
                    break;
                case 'win':
                    [600, 800, 1000, 1200].forEach((freq, i) => {
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        osc.connect(gain);
                        gain.connect(audioContext.destination);
                        osc.frequency.value = freq;
                        gain.gain.setValueAtTime(0.2, audioContext.currentTime + i * 0.1);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.1 + 0.3);
                        osc.start(audioContext.currentTime + i * 0.1);
                        osc.stop(audioContext.currentTime + i * 0.1 + 0.3);
                    });
                    break;
            }
        }

        // Create particle effect
        function createParticle(x, y, emoji) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.textContent = emoji;
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 1000);
        }

        // Show combo indicator
        function showCombo(combo) {
            if (combo < 3) return;
            
            const indicator = document.createElement('div');
            indicator.className = 'combo-indicator';
            indicator.textContent = `${combo}X KOMBO!`;
            document.body.appendChild(indicator);
            
            setTimeout(() => indicator.remove(), 1000);
        }

        // Shuffle array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Initialize game
        function initGame() {
            gameState.cards = [];
            gameState.flippedCards = [];
            gameState.matchedPairs = 0;
            gameState.moves = 0;
            gameState.isProcessing = false;
            
            // Determine grid size based on difficulty
            let gridSize, cardPhotos;
            switch(gameState.difficulty) {
                case 'easy':
                    gridSize = 16;
                    gameBoard.className = 'game-board grid-4x4';
                    cardPhotos = photoSets.easy;
                    break;
                case 'medium':
                    gridSize = 36;
                    gameBoard.className = 'game-board grid-6x6';
                    cardPhotos = photoSets.medium;
                    break;
                case 'hard':
                    gridSize = 32;
                    gameBoard.className = 'game-board grid-8x4';
                    cardPhotos = photoSets.hard;
                    break;
            }
            
            // Create pairs
            const pairs = gridSize / 2;
            const selectedPhotos = cardPhotos.slice(0, pairs);
            const cardDeck = [...selectedPhotos, ...selectedPhotos];
            shuffle(cardDeck);
            
            // Clear board
            gameBoard.innerHTML = '';
            
            // Create cards
            cardDeck.forEach((photo, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.photo = photo;
                card.dataset.index = index;
                card.style.animationDelay = `${index * 0.03}s`;
                
                card.innerHTML = `
                    <div class="card-face card-front"></div>
                    <div class="card-face card-back">
                        <img src="${photo}" alt="Photo" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect fill=%22%23667eea%22 width=%22100%22 height=%22100%22/%3E%3Ctext fill=%22%23fff%22 font-family=%22Arial%22 font-size=%2214%22 x=%2250%%22 y=%2250%%22 text-anchor=%22middle%22 dy=%22.3em%22%3ENo Image%3C/text%3E%3C/svg%3E'">
                    </div>
                `;
                
                card.addEventListener('click', () => flipCard(card));
                gameBoard.appendChild(card);
                gameState.cards.push(card);
            });
            
            updateDisplay();
        }

        // Flip card
        function flipCard(card) {
            if (gameState.isProcessing) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (gameState.flippedCards.length >= 2) return;
            
            // Start timer on first move
            if (gameState.moves === 0 && !gameState.timerInterval) {
                startTimer();
            }
            
            card.classList.add('flipped');
            gameState.flippedCards.push(card);
            playSound('flip');
            
            if (gameState.flippedCards.length === 2) {
                gameState.moves++;
                gameState.isProcessing = true;
                checkMatch();
            }
            
            updateDisplay();
        }

        // Check for match
        function checkMatch() {
            const [card1, card2] = gameState.flippedCards;
            const photo1 = card1.dataset.photo;
            const photo2 = card2.dataset.photo;
            
            if (photo1 === photo2) {
                // Match found!
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    gameState.matchedPairs++;
                    gameState.combo++;
                    gameState.maxCombo = Math.max(gameState.maxCombo, gameState.combo);
                    
                    // Calculate score with combo bonus
                    const baseScore = 100;
                    const comboBonus = gameState.combo * 50;
                    const timeBonus = Math.max(0, 300 - gameState.timer);
                    gameState.score += baseScore + comboBonus + timeBonus;
                    
                    playSound('match');
                    
                    // Create particles
                    const rect1 = card1.getBoundingClientRect();
                    const rect2 = card2.getBoundingClientRect();
                    createParticle(rect1.left + rect1.width / 2, rect1.top + rect1.height / 2, '‚ú®');
                    createParticle(rect2.left + rect2.width / 2, rect2.top + rect2.height / 2, 'üí´');
                    
                    showCombo(gameState.combo);
                    
                    gameState.flippedCards = [];
                    gameState.isProcessing = false;
                    
                    updateDisplay();
                    
                    // Check if game is complete
                    checkWin();
                }, 500);
            } else {
                // No match
                setTimeout(() => {
                    card1.classList.add('wrong');
                    card2.classList.add('wrong');
                    playSound('wrong');
                    
                    gameState.combo = 0; // Reset combo
                    
                    setTimeout(() => {
                        card1.classList.remove('flipped', 'wrong');
                        card2.classList.remove('flipped', 'wrong');
                        gameState.flippedCards = [];
                        gameState.isProcessing = false;
                        updateDisplay();
                    }, 500);
                }, 1000);
            }
        }

        // Check win condition
        function checkWin() {
            const totalPairs = gameState.cards.length / 2;
            if (gameState.matchedPairs === totalPairs) {
                stopTimer();
                playSound('win');
                
                setTimeout(() => {
                    showVictoryModal();
                }, 500);
            }
        }

        // Show victory modal
        function showVictoryModal() {
            document.getElementById('finalTime').textContent = formatTime(gameState.timer);
            document.getElementById('finalMoves').textContent = gameState.moves;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('finalCombo').textContent = gameState.maxCombo;
            
            victoryModal.classList.add('active');
        }

        // Start timer
        function startTimer() {
            gameState.timer = 0;
            gameState.timerInterval = setInterval(() => {
                gameState.timer++;
                updateDisplay();
            }, 1000);
        }

        // Stop timer
        function stopTimer() {
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            }
        }

        // Format time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Update display
        function updateDisplay() {
            levelDisplay.textContent = gameState.level;
            scoreDisplay.textContent = gameState.score;
            movesDisplay.textContent = gameState.moves;
            timerDisplay.textContent = formatTime(gameState.timer);
            comboDisplay.textContent = gameState.combo;
        }

        // Event Listeners
        startBtn.addEventListener('click', () => {
            stopTimer();
            initGame();
        });

        resetBtn.addEventListener('click', () => {
            stopTimer();
            gameState.score = 0;
            gameState.level = 1;
            gameState.combo = 0;
            gameState.maxCombo = 0;
            initGame();
        });

        nextLevelBtn.addEventListener('click', () => {
            gameState.level++;
            victoryModal.classList.remove('active');
            initGame();
        });

        playAgainBtn.addEventListener('click', () => {
            victoryModal.classList.remove('active');
            initGame();
        });

        soundToggle.addEventListener('click', () => {
            gameState.soundEnabled = !gameState.soundEnabled;
            soundToggle.textContent = gameState.soundEnabled ? 'üîä' : 'üîá';
        });

        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                difficultyBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                gameState.difficulty = btn.dataset.difficulty;
                stopTimer();
                gameState.score = 0;
                gameState.level = 1;
                gameState.combo = 0;
                gameState.maxCombo = 0;
                initGame();
            });
        });

        // Initialize
        createStars();
        initGame();
    </script>
</body>
